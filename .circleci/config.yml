version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
    steps:
      - checkout
      - run: python setup.py sdist
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = mitchelllisle" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

  deploy:
    working_directory: ~/repo
    docker:
      - image: blueflag/client-build:0.0.3

    steps:
      - checkout
      - run:
          name: upload to pypi
          command: twine upload dist/*
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
